<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2>User Info</h2>
<br>

<table>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

        <td>
            <label for="name">First Name</label><br/><br/>
            <label for="surname">Last Name</label><br/><br/>
            <label for="age">Age</label><br/><br/>
            <label for="instrument">Instrument</label><br/><br/>
            <label for="username">Username</label><br/><br/>
            <label for="password">Password</label><br/><br/>
            <!--            <label for="roles">Role</label><br/><br/>-->
            <input type="submit" value="OK"/>
        </td>

        <td>
            <input type="text" th:field="*{name}" id="name"><br/><br>
            <input type="text" th:field="*{surname}" id="surname"><br/><br>
            <input type="number" th:field="*{age}" id="age"><br/><br>
            <input type="text" th:field="*{instrument}" id="instrument"><br/><br>
            <input type="text" th:field="*{username}" id="username"><br/><br>
            <input type="password" th:field="*{password}" id="password"><br/><br>
            <!--            <input type="text" th:field="*{roles}" id="roles"><br/><br>-->
            <br/>

        </td>

        <td>
            <label for="role">Roles:</label>
            <select size="2" multiple="multiple" th:field="*{roles}"
                    type="text" id="role">
                <option th:each="role : ${user_roles}" th:value="${role.getId()}" th:text="${role.getRoleName()}"></option>

            </select>

        </td>
    </form>
</table>
<br/><br/>

<input type="button" value="Logout" onclick="window.location.href = '/logout'"/>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
